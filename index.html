<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style_crap.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body background="pic/wal.jpg">

    <div class="container">


        <table>


            <tr>


                <h1 align="center">GAME OF CRAPS</h1>

                <hr class="type_9">
                <td>

                    <p>
                        <font size=6px class="font1"><b>WANT TO PLAY THE GAME</b></font>
                        <i class="fa fa-hand-o-right" style="font-size:48px;color:rgb(30, 238, 238)"></i>

                        <button id="func" class="button">PLAY</button><br>

                    </p>
                    <form>
                        <strong><font size="5px">Player 1 Points:</font></strong>
                        <input type="text" name="points1" id="pts1"><br><br>
                        <strong><font size="5px">Player 2 Points:</font></strong>
                        <input type="text" name="points2" id="pts2"><br><br>
                        <strong><font size="5px">Winner:</font></strong>
                        <input type="text" name="winner" id="win">


                    </form>

                    <script>
                        document.querySelector("#func").addEventListener("click", function() {

                            document.getElementById("pts1").value = 0;
                            document.getElementById("pts2").value = 0;

                            var num = window.prompt("enter the number of times to play the game.");
                            var n = parseInt(num);
                            var point1 = 0,
                                point2 = 0;
                            for (i = 1; i <= 2 * n; i++) {

                                var dice1 = Math.floor(1 + Math.random() * 6);
                                var dice2 = Math.floor(1 + Math.random() * 6);
                                var sum = dice1 + dice2;
                                if (i == 1) {
                                    if (sum == 7 || sum == 11) {
                                        window.prompt("PLAYER 1 WIN!!!");
                                        document.getElementById("win").value = "PLAYER 1";
                                        break;

                                    } else if (sum == 2 || sum == 3 || sum == 12) {
                                        window.prompt("PLAYER 1 LOSE.");
                                        document.getElementById("win").value = "PLAYER 2";
                                        break;
                                    } else {
                                        point1 = sum;

                                    }
                                }

                                if (i == 2) {
                                    if (sum == 7 || sum == 11) {
                                        window.prompt("PLAYER 2 WIN!!!");
                                        document.getElementById("win").value = "PLAYER 2";
                                        break;

                                    } else if (sum == 2 || sum == 3 || sum == 12) {
                                        window.prompt("PLAYER 2 LOSE.");
                                        document.getElementById("win").value = "PLAYER 1";
                                        break;
                                    } else {

                                        point2 = sum;
                                    }
                                } else if (i % 2 != 0 && i > 2) {
                                    if (sum == point1) {
                                        window.prompt("PLAYER 1 WIN!!");
                                        document.getElementById("win").value = "PLAYER 1";

                                        break;
                                    }
                                    if (sum == 7 || sum == 11) {
                                        window.prompt("PLAYER 1 LOSE.");
                                        document.getElementById("win").value = "PLAYER 2";

                                        break;
                                    } else
                                        continue;
                                } else {
                                    if (sum == point2) {
                                        window.prompt("PLAYER 1 WIN!!");
                                        document.getElementById("win").value = "PLAYER 2";

                                        break;
                                    }
                                    if (sum == 7 || sum == 11) {
                                        window.prompt("PLAYER 2 LOSE.");
                                        document.getElementById("win").value = "PLAYER 1";

                                        break;
                                    } else
                                        continue;

                                }
                                document.getElementById("pts1").value = point1;
                                document.getElementById("pts2").value = point2;
                            }
                        })
                    </script>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>

                <td>
                    <img src="pic/crap1.jpg" alt="crap" width="350px" height="250px">
                </td>



            </tr><br><br>






        </table>
    </div>
</body>

</html>
